<p class="card-header bg-primary" style="color: white;">{{data.dialogTitle}}</p>
<mat-dialog-content>
  <form [formGroup]="form" style="direction: rtl;">
    <div class="row">
     <div class="form-group col-md-6">
        <label for="branchId">{{ 'BranchTitle' | translate }}</label>
        <ng-select [items]="branchs" [multiple]="true" bindLabel="title" [closeOnSelect]="false" bindValue="id"
          formControlName="branchIds">
          <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
            <input id="item-{{ index }}" type="checkbox" [ngModel]="item$.selected"
              [ngModelOptions]="{standalone: true}" />
            {{ item.title }}
          </ng-template>
        </ng-select>
        <!-- <ng-select class="col-md-12 no-padding" id="branchId" [items]="branchs" bindLabel="title" bindValue="id" [selectOnTab]="true" appendTo="body" formControlName="branchId">
            </ng-select> -->
      </div>
      <div class="form-group col-md-6">
        <label>{{ 'TonnageTypeTitle' | translate }}</label>

        <!-- //////////////-->
        <ng-select [items]="tonnageTypes" [multiple]="true" bindLabel="title" [closeOnSelect]="false" bindValue="id"
          formControlName="tonnageTypeIds">
          <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
            <input id="item-{{ index }}" type="checkbox" [ngModel]="item$.selected"
              [ngModelOptions]="{standalone: true}" />
            {{ item.title }}
          </ng-template>
        </ng-select>

      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <div class="form-group required col-md-12 no-padding">
          <label class="control-label">از تاریخ</label>
          <mat-datepicker #pickerfrom></mat-datepicker>
          <input class="form-control" [matDatepicker]="pickerfrom" (click)="popUpCalendarfrom()"
            formControlName="fromDate" />
        </div>
      </div>

      <div class="form-group col-md-6">
        <div class="form-row">
          <div class="form-group required col-md-12 no-padding">
            <label class="control-label">تا تاریخ</label>
            <mat-datepicker #pickerto></mat-datepicker>
            <input class="form-control" [matDatepicker]="pickerto" (click)="popUpCalendarto()"
              formControlName="toDate" />
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group required col-md-4 no-padding">
        <label class="control-label" for="farePercent">
            درصد کرایه
        </label>
        <input class="form-control" formControlName="farePercent" />
      </div>
      <div class="form-group required col-md-4 no-padding">
        <label class="control-label" for="milkrunPercent">
          درصد انعام
        </label>
        <input class="form-control" formControlName="milkrunPercent" />
      </div>
      <div class="form-group required col-md-4 no-padding">
        <label class="control-label" for="rewardPercent">
          درصد میلکران
        </label>
        <input class="form-control" formControlName="rewardPercent" />
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="row">
    <div class="col-xs-12">
      <button mat-raised-button color="warn" (click)="onClose()" md-dialog-close>
        {{'Close' | translate}}
      </button>
      <!-- Can optionally provide a result for the closing dialog. -->
      <button mat-raised-button [disabled]="!(form.dirty || form.valid)" (click)="onSave()" mat-button color="primary">
        {{'Save' | translate}}
      </button>
      <button mat-raised-button [disabled]="!form.valid" (click)="onIgnore()" mat-button
        *ngIf="data.PiadNumber?.length>0">
        پاک کردن
      </button>
    </div>
    <!-- <blink class="blinking" *ngIf="data.isNotReceived">
      بارنامه رسید نشده است
    </blink> -->
  </div>
</mat-dialog-actions>
