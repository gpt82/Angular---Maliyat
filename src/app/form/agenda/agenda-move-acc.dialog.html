<p class="card-header bg-primary" style="color: white">{{data.dialogTitle}}</p>
<mat-dialog-content>
    <form [formGroup]="form" style="direction: rtl">
        <!-- <div class="form-row">
            <div class="form-group required">
                <label class="control-label" for="paidlvl2Number">شماره صورت حساب</label>
                <input class="form-control" formControlName="paidlvl2Number" />
            </div>
        </div> -->
        <div class="form-row">
            <div class="form-group required">
                <label class="control-label">تاریخ </label>
                <mat-datepicker #picker></mat-datepicker>
                <input class="form-control" [matDatepicker]="picker" (click)="popUpCalendar()" formControlName="moved2AccDate" />
            </div>
        </div>
        <div class="form-row">
            
      <blink class="blinking" *ngIf="data.isNotReceived">بارنامه رسید نشده است</blink>
      
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row">
        <div class="col-xs-12">
            <button mat-raised-button color="warn" (click)="onClose()" md-dialog-close>
        {{'Close' | translate}}
      </button>
            <!-- Can optionally provide a result for the closing dialog. -->
            <button mat-raised-button [disabled]="data.isNotReceived || (!(form.dirty || form.valid))" (click)="onSave()" mat-button color="primary">
        {{'Save' | translate}}
      </button>
            <button mat-raised-button [disabled]="!form.valid" (click)="onIgnore()" mat-button *ngIf="data.paidlvl2Number?.length>0">
        پاک کردن
      </button>
        </div>
        <blink class="blinking" *ngIf="data.isNotReceived">بارنامه رسید نشده است</blink>
    </div>
</mat-dialog-actions>
