<mat-toolbar color="primary" class="main-content-toolbar app-actionbar">
  <div class="grid-alert grid-alert-info" role="alert">
    <strong>{{ 'Drivers' | translate }}</strong>
  </div>
</mat-toolbar>

<div class="table-responsive">
  <kendo-grid
    [kendoGridSelectBy]="id"
    [selectedKeys]="selectedRowIds"
    #gridDrivers
    [data]="view | async"
    [selectable]="true"
    [pageSize]="state.take"
    [skip]="state.skip"
    [sort]="state.sort"
    [filter]="state.filter"
    [sortable]="true"
    [pageable]="{
      info: true,
      pageSizes: [10, 20, 30, 40, 50, 100, 200, 500, 10000, 80000],
      refresh: true
    }"
    filterable="menu"
    (dataStateChange)="dataStateChange($event)"
  >
    <ng-template kendoGridToolbarTemplate>
        <kendo-grid-column-chooser
        autoSync="true"
        [allowHideAll]="false"
      ></kendo-grid-column-chooser>
      <button
        type="button"
        class="btn btn-dark"
        style="float: left;"
        (click)="removeState()"
        title=" حذف تمام فیلترها"
      >
        <span class="material-icons">brush</span>
      </button>
      <button type="button" class="btn btn-primary" (click)="onCreate()">
        {{ 'Create' | translate }}
      </button>
      <button type="button" class="btn btn-warning" kendoGridExcelCommand>
        {{ 'ExportToExcel' | translate }}
      </button>
     
    </ng-template>

    <kendo-grid-column width="35px" class="index">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        {{ rowIndex + 1 }}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column
      field="entity.smartCardNumber"
      title="{{ 'Code' | translate }}"
    >
      <ng-template
        kendoGridFilterMenuTemplate
        let-filter
        let-column="column"
        let-filterService="filterService"
      >
        <kendo-grid-string-filter-menu
          [column]="column"
          [filter]="filter"
          [filterService]="filterService"
          [extra]="false"
          operator="contains"
        >
          <kendo-filter-eq-operator></kendo-filter-eq-operator>
          <kendo-filter-contains-operator></kendo-filter-contains-operator>
          <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
        </kendo-grid-string-filter-menu>
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column

      title="{{ 'HasInfringement' | translate }}"
    >
      <ng-template kendoGridCellTemplate let-dataItem>
        <input
          type="checkbox"
          [checked]="dataItem.entity.hasInfringement"
          disabled

      </ng-template>
    </kendo-grid-column>
    <kendo-grid-command-column title="{{ 'Operations' | translate }}">
      <ng-template
        let-dataItem="dataItem"
        kendoGridCellTemplate
        let-isNew="isNew"
      >
        <button
          mat-raised-button
          color="primary"
          (click)="onEdit(dataItem.entity.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-raised-button
          color="warn"
          delete-directive
          (onDelete)="onDeleteById(dataItem.entity.id)"
          *ngIf="!(authService.isAccUser || authService.isReadOnlyUser)"
        >
