<mat-dialog-actions>
  <div class="row">
    <div class="col-xs-12">
      <button
        mat-raised-button
        color="warn"
        (click)="onClose()"
        md-dialog-close
      >
        {{'Close' | translate}}
      </button>
      <!-- Can optionally provide a result for the closing dialog. -->
      <button
        mat-raised-button
        [disabled]="!form.valid"
        (click)="onSave()"
        mat-button
        *ngIf="!(authService.isAccUser || authService.isReadOnlyUser)"
        color="primary"
      >
        {{'Save' | translate}}
      </button>
    </div>
  </div>
</mat-dialog-actions>
