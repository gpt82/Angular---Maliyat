<mat-toolbar color="primary" class="main-content-toolbar app-actionbar">
    <div class="grid-alert grid-alert-info" role="alert">
        <strong>{{'Branchs' | translate}}</strong>
    </div>
</mat-toolbar>

<div class="table-responsive">
    <kendo-grid [kendoGridSelectBy]="id" [resizable]="true" [selectedKeys]="selectedRowIds" #gridBranchs [data]="view | async" [selectable]="true" [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort" [filter]="state.filter" [sortable]="true" [pageable]="{info: true,pageSizes:[10,20,30,40,50,100,200,500],refresh:true}"
        [filterable]="false" (dataStateChange)="dataStateChange($event)">
        <ng-template kendoGridToolbarTemplate>
            <button type="button" class="btn btn-dark" style="float: left;" (click)="removeState();" title=" حذف تمام فیلترها">
                <span class="material-icons">brush</span>
            </button>
            <button type="button" class="btn btn-primary" (click)="onCreate()">
                {{ 'Create' | translate }}
            </button>
        </ng-template>

        <kendo-grid-column field="entity.name" title="{{'Name' | translate}}">
        </kendo-grid-column>

        <kendo-grid-column field="entity.code" title="{{'Code' | translate}}">
        </kendo-grid-column>

        <kendo-grid-column field="entity.manager" title="{{'ManagerName' | translate}}">
        </kendo-grid-column>
        <kendo-grid-column field="entity.fareContract" title="{{'FareContract' | translate}}">
        </kendo-grid-column>
        <kendo-grid-column field="entity.phone1" title="{{'Phone' | translate}}">
        </kendo-grid-column>
        <kendo-grid-column field="entity.phone2" title="{{'Phone' | translate}}">
        </kendo-grid-column>
        <kendo-grid-column field="entity.address" title="{{'Address' | translate}}">
        </kendo-grid-column>
        <kendo-grid-column field="entity.province.title" title="{{'ProvinceTitle' | translate}}">
        </kendo-grid-column>
        <kendo-grid-column field="entity.city.title" title="{{'CityTitle' | translate}}">
        </kendo-grid-column>

        <kendo-grid-command-column title="{{'Operations' | translate}}">
            <ng-template let-dataItem="dataItem" kendoGridCellTemplate let-isNew="isNew">
                <button mat-raised-button color="primary" (click)="onSelect(dataItem.entity)">
                    <mat-icon>done</mat-icon>
                </button>
            </ng-template>
        </kendo-grid-command-column>
    </kendo-grid>
</div>
