<p class="card-header bg-primary" style="color: white">{{data.dialogTitle}}</p>
<mat-dialog-content>
    <form [formGroup]="form" style="direction: rtl">
        <div class="form-group" style="padding-top: 10px" required>
            <label class="control-label" for="name">{{'Name' | translate}}</label>
            <input class="form-control" id="name" formControlName="name" />
        </div>
        <div class="form-group" required>
            <label for="code">{{'Code' | translate}}</label>
            <input class="form-control" id="code" #code formControlName="code" />
        </div>
        <div class="form-group">
            <label for="address">{{'Address' | translate}}</label>
            <input class="form-control" id="address" formControlName="address" />
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row">
        <div class="col-xs-12">
            <button mat-raised-button color="warn" (click)="onClose()" md-dialog-close>
        {{'Close' | translate}}
      </button>
            <!-- Can optionally provide a result for the closing dialog. -->
            <button mat-raised-button [disabled]="!form.valid" (click)="onSave()" *ngIf="! authService.isReadOnlyUser" mat-button color="primary">
        {{'Save' | translate}}
      </button>
        </div>
    </div>
</mat-dialog-actions>
