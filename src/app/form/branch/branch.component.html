<mat-toolbar color="primary" class="main-content-toolbar app-actionbar">
    <div class="grid-alert grid-alert-info" role="alert">
        <strong>{{ "Branchs" | translate }}</strong>
    </div>
</mat-toolbar>

<div class="table-responsive">
    <kendo-grid [kendoGridSelectBy]="id" [selectedKeys]="selectedRowIds" #gridBranchs [data]="view | async"
        [selectable]="true" [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort" [navigable]="true"
        [filter]="state.filter" [resizable]="true" [sortable]="true" [pageable]="{
      info: true,
      pageSizes: [10, 20, 30, 40, 50, 100, 200, 500, 10000, 80000],
      refresh: true
    }" filterable="menu" (dataStateChange)="dataStateChange($event)">
        <!-- <ng-template kendoGridToolbarTemplate>
                <button type="button" class="btn btn-dark" style="float: left;" (click)="removeState();" title=" حذف تمام فیلترها">
          <span class="material-icons">brush</span>
        </button>
            <button [disabled]="!isSuperAdmin" type="button" class="btn btn-primary" (click)="onCreate()">{{ 'Create' | translate
                }}
            </button>
        </ng-template> -->
        <kendo-grid-column field="entity.id" title="ردیف" [filterable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="entity.name" title="{{ 'Name' | translate }}">
            <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
                <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService"
                    [extra]="false" operator="contains">
                    <kendo-filter-eq-operator></kendo-filter-eq-operator>
                    <kendo-filter-contains-operator></kendo-filter-contains-operator>
                    <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                </kendo-grid-string-filter-menu>
            </ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="entity.manufacturer.title" title="{{ 'CarManufacturer' | translate }}"[filterable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="entity.code" title="{{ 'Code' | translate }}"[filterable]="false">
        </kendo-grid-column>

        <kendo-grid-column field="entity.manager" title="{{ 'ManagerName' | translate }}"[filterable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="entity.fareContract" title="{{ 'FareContract' | translate }}"[filterable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="entity.phone1" title="{{ 'Phone' | translate }}"[filterable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="entity.phone2" title="{{ 'Phone' | translate }}"[filterable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="entity.address" title="{{ 'Address' | translate }}"[filterable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="entity.province.title" title="{{ 'ProvinceTitle' | translate }}"[filterable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="entity.city.title" title="{{ 'CityTitle' | translate }}"[filterable]="false">
        </kendo-grid-column>

        <kendo-grid-command-column title="{{ 'Operations' | translate }}">
            <ng-template let-dataItem="dataItem" kendoGridCellTemplate let-isNew="isNew">
                <button [disabled]="!isSuperAdmin" mat-raised-button color="primary" (click)="onEdit(dataItem.entity)">
                    <mat-icon>edit</mat-icon>
                </button>
                <!-- <button [disabled]="!isSuperAdmin" mat-raised-button color="warn" delete-directive (onDelete)="onDeleteById(dataItem.entity.id)">
                    <mat-icon>delete</mat-icon>
                </button> -->
            </ng-template>
        </kendo-grid-command-column>
    </kendo-grid>
</div>
