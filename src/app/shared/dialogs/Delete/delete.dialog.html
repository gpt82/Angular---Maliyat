
<h2 class="info-title" mat-dialog-title> <i class="fa fa-2x fa-trash" style="color:red;" ></i> <span> هشدار </span></h2>
<div class="horizontal-line"></div>
<div mat-dialog-content style="min-width:250px;">
<label class="error-text">{{data.messageText}}</label>

</div>
